<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Opinión</title>
  <link rel="stylesheet" href="formulario_style.css">
</head>
<body>
  <div class="form-container">
    <h1>Tu Opinión</h1>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" >

      <label for="opinion">Opinión:</label>
      <textarea id="opinion" name="opinion" placeholder="Escribe tu opinión aquí..." rows="5" ></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="fornulario_script.js"></script>
</body>
</html>
